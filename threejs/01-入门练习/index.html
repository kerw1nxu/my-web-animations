    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- å¼•å…¥ RGBELoader ç”¨äºåŠ è½½ HDRI -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <!-- å¼•å…¥ OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // åœºæ™¯
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a2a2a);

        // ç›¸æœº
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(3, 2, 5);
        camera.lookAt(0, 0, 0);

        // æ¸²æŸ“å™¨ - å¯ç”¨ç‰©ç†æ­£ç¡®å…‰ç…§
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // åˆ›å»ºç«‹æ–¹ä½“
        const geometry = new THREE.BoxGeometry(2, 2, 2);

        // é“å‹ææè´¨å‚æ•° - å…ˆç”¨é»˜è®¤ç¯å¢ƒ
        const material = new THREE.MeshStandardMaterial({
            color: 0xe8e8e8,
            metalness: 0.95,
            roughness: 0.35,
            envMapIntensity: 1.2
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // æ·»åŠ è¾¹æ¡† - æ¨¡æ‹Ÿé“å‹æè¾¹ç¼˜
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xaaaaaa });
        const wireframe = new THREE.LineSegments(edges, lineMaterial);
        cube.add(wireframe);

        // åˆ›å»ºç¯å¢ƒè´´å›¾ï¼ˆCubeCamera æ–¹å¼ï¼Œä¸ä¾èµ–å¤–éƒ¨æ–‡ä»¶ï¼‰
        const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256);
        const cubeCamera = new THREE.CubeCamera(0.1, 1000, cubeRenderTarget);

        // åˆ›å»ºä¸€ä¸ªä¸´æ—¶åœºæ™¯ç”¨äºç”Ÿæˆç¯å¢ƒè´´å›¾
        const envScene = new THREE.Scene();
        envScene.background = new THREE.Color(0x444444);

        // æ·»åŠ ä¸€äº›å½©è‰²ç¯å…‰åˆ°ç¯å¢ƒåœºæ™¯
        const envLight1 = new THREE.PointLight(0xffffff, 1, 100);
        envLight1.position.set(10, 10, 10);
        envScene.add(envLight1);

        const envLight2 = new THREE.PointLight(0x4488ff, 0.5, 100);
        envLight2.position.set(-10, 5, -10);
        envScene.add(envLight2);

        const envLight3 = new THREE.PointLight(0xff8844, 0.5, 100);
        envLight3.position.set(10, -5, -10);
        envScene.add(envLight3);

        // æ¸²æŸ“ç¯å¢ƒè´´å›¾
        cubeCamera.update(renderer, envScene);
        scene.environment = cubeRenderTarget.texture;

        // ä¸»ç¯å…‰ç³»ç»Ÿ
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0x4488ff, 0.5, 100);
        pointLight1.position.set(-5, 3, 3);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff8844, 0.5, 100);
        pointLight2.position.set(5, -3, 3);
        scene.add(pointLight2);

        // å°è¯•åŠ è½½ HDRIï¼ˆå¦‚æœå¯ç”¨ï¼‰
        if (typeof THREE.RGBELoader !== 'undefined') {
            new THREE.RGBELoader()
                .setDataType(THREE.UnsignedByteType)
                .load('empty_warehouse_01_4k.hdr',
                    function(texture) {
                        const pmremGenerator = new THREE.PMREMGenerator(renderer);
                        pmremGenerator.compileEquirectangularShader();
                        const envMap = pmremGenerator.fromEquirectangular(texture).texture;

                        scene.environment = envMap;
                        texture.dispose();
                        pmremGenerator.dispose();

                        console.log('HDRI åŠ è½½æˆåŠŸ');
                    },
                    undefined,
                    function(error) {
                        console.log('HDRI åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ç¯å¢ƒ:', error);
                    }
                );
        }

        // è½¨é“æ§åˆ¶å™¨
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªåŠ¨æ—‹è½¬
            cube.rotation.x += 0.003;
            cube.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
