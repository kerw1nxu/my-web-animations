<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 入门 - 旋转立方体</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        ✨ 亮面金属<br>
        倒角立方体 | 镜面反射<br>
        roughness: 0.05 | metalness: 1.0<br>
        鼠标拖拽旋转 | 滚轮缩放
    </div>

    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 RGBELoader 用于加载 HDRI -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <!-- 引入 OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- 引入 RoundedBoxGeometry 用于倒角 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/RoundedBoxGeometry.js"></script>

    <script>
        // 场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a2a2a);

        // 相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(3, 2, 5);
        camera.lookAt(0, 0, 0);

        // 渲染器 - 启用物理正确光照
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // 创建倒角立方体 (亮面金属版本)
        let geometry;
        if (typeof THREE.RoundedBoxGeometry !== 'undefined') {
            // 使用倒角几何体: 宽度, 高度, 深度, 分段数, 倒角半径
            geometry = new THREE.RoundedBoxGeometry(2, 2, 2, 4, 0.15);
        } else {
            // 降级为普通立方体
            geometry = new THREE.BoxGeometry(2, 2, 2);
        }

        // 亮面金属材质 (镜面效果)
        const material = new THREE.MeshStandardMaterial({
            color: 0xf5f5f5,        // 更亮的银白色
            metalness: 1.0,         // 完全金属
            roughness: 0.05,        // 亮面/镜面 (值越小越光滑)
            envMapIntensity: 1.5    // 增强反射
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);


        // 创建环境贴图（CubeCamera 方式，不依赖外部文件）
        const cubeRenderTarget = new THREE.WebGLCubeRenderTarget(256);
        const cubeCamera = new THREE.CubeCamera(0.1, 1000, cubeRenderTarget);

        // 创建一个临时场景用于生成环境贴图
        const envScene = new THREE.Scene();
        envScene.background = new THREE.Color(0x444444);

        // 添加一些彩色灯光到环境场景
        const envLight1 = new THREE.PointLight(0xffffff, 1, 100);
        envLight1.position.set(10, 10, 10);
        envScene.add(envLight1);

        const envLight2 = new THREE.PointLight(0x4488ff, 0.5, 100);
        envLight2.position.set(-10, 5, -10);
        envScene.add(envLight2);

        const envLight3 = new THREE.PointLight(0xff8844, 0.5, 100);
        envLight3.position.set(10, -5, -10);
        envScene.add(envLight3);

        // 渲染环境贴图
        cubeCamera.update(renderer, envScene);
        scene.environment = cubeRenderTarget.texture;

        // 主灯光系统
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0x4488ff, 0.5, 100);
        pointLight1.position.set(-5, 3, 3);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff8844, 0.5, 100);
        pointLight2.position.set(5, -3, 3);
        scene.add(pointLight2);

        // 加载 HDRI 环境贴图
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new THREE.RGBELoader()
            .setDataType(THREE.UnsignedByteType)
            .load('./empty_warehouse_01_4k.hdr',
                function(texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;

                    scene.environment = envMap;
                    texture.dispose();
                    pmremGenerator.dispose();

                    console.log('✅ HDRI 加载成功，仓库环境反射已应用');
                    document.getElementById('info').innerHTML =
                        '✨ 亮面金属<br>HDRI: empty_warehouse_01_4k<br>球体 | 镜面反射';
                },
                function(progress) {
                    console.log('HDRI 加载进度:', (progress.loaded / progress.total * 100).toFixed(2) + '%');
                },
                function(error) {
                    console.log('⚠️ HDRI 加载失败:', error);
                    console.log('使用默认 CubeCamera 环境');
                    pmremGenerator.dispose();
                }
            );

        // 轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
